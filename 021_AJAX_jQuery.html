<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX in jQuery</title>
    <style>
        body{
            padding-left: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h3>AJAX in jQuery</h3>
    
    <p>Please Enter Country Name</p>
    <input type="text" name="country" id="country">
    <p>
        <button type="button" id="btn-load-data">Load Data</button>
    </p>
    Capital is : <span id="capital"></span> 

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
			integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
          $("#btn-load-data").click(function(){

              console.log("Before AJAX");

              var country = $("#country").val();
              var url = "https://restcountries.eu/rest/v2/name/"+country+"?fullText=true";

              $.ajax({
                  "url": url,
                  "success": function(response){ //Callback function
                    console.log("AJAX Successfull");
                    var capital = response[0].capital;
                    $("#capital").html(capital);
                  }
              });

              console.log("After AJAX");
          });
      });
    </script>
</body>
</html>
