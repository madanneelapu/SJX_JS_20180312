<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

    <script>
       $.ajax("https://restcountries.eu/rest/v2/name/india")
        .done(function(countries){
            $.each(countries, function(index, obj){
                console.log(obj.name);
            });
        })
        .fail(function(jqXHR, textStatus, errorThrown){
            console.log(errorThrown+". Please try again");
        })
        .always(function(){
            console.log("AJAX completed");
        });

    </script>
</body>
</html>
