<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Generators</title>
</head>
<body>
    <h1>ES6 Generators</h1>  
   
    <script>
         
        function* myGen(){
            var num1 = yield 'a';
            var num2 = yield 'b';
            var num3 = yield 'c';           
            return (num1 + num2 + num3);
        }

        var itr = myGen();
        console.log(itr.next());
        console.log(itr.next(10)); 
        console.log(itr.next(20)); 
        console.log(itr.next(30));    


    </script>
</body>
</html>
